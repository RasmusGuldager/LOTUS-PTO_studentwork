DEFAULT: 
    camera_config: &default_camera_settings # Default settings that are inherited by all others
      image_settings:
        width: 1920                   # Maks er 3548
        height: 1080                  # Maks er 3552
        offset_x: 814 
        offset_y: 1236
        pixel_format: "bayer_rg8"
      video_settings:
        enable_acquisition: "on"
        acquisition_fps: 30
      lighting_settings:
        exposure_time: 15000.0        # mikrosekunder 
        gain: 1.0
      auto_settings:
        auto_brightness_target: 0.5   # Mellem 0.0 og 1.0
        auto_function: "min_gain"     # "min_gain", eller "min_exposure"
        auto_exposure: "continuous"   # off, once, continuous
        auto_exposure_lower_limit: 1.0
        auto_exposure_upper_limit: 100000.0
        auto_gain: "continuous"       # off, once, continuous
        auto_gain_lower_limit: 0
        auto_gain_upper_limit: 24
    light_config: &default_light_settings
      light_1: 0.5 #Strenght in percentage (0.0-1.0)
      light_2: 0.5
    sbc_config: &default_sbc_settings
      light_1: #LEFT
        pin: 17
        min_sig: 0.05
      light_2: #RIGHT
        pin: 27
        min_sig: 0.05

